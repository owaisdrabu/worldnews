<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      World News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <!-- <ion-label>Select Country</ion-label> -->
    <ion-select interface="action-sheet" placeholder="Country" (ionChange)="onChange($event)">
      <!-- <ion-select-option selected >Select Country</ion-select-option> -->
      <ion-select-option *ngFor="let c of countries" value="{{c.code}}">{{c.country}}</ion-select-option>
    </ion-select>
  </ion-item>



  <div class="container">
    <ion-grid>
      <ion-row class="roundButton">
        <ion-col>
          <ion-button (click)="browser()">OPen</ion-button>
        </ion-col>
        <ion-col>
          <ion-button>Default</ion-button>
        </ion-col>
        <ion-col>
          <ion-button>Default</ion-button>
        </ion-col>
        <ion-col>
          <ion-button>Default</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button>Default</ion-button>
        </ion-col>
        <ion-col>
          <ion-button>Default</ion-button>
        </ion-col>
        <ion-col>
          <ion-button>Default</ion-button>
        </ion-col>
        <ion-col>
          <ion-button>Default</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>



  <ion-list *ngFor="let n of news, let i = index">
    <ion-card (click)="browser(n.url)">
      <img src="{{n.urlToImage}}" alt="">
      <ion-card-header>
        <ion-card-title>

        </ion-card-title>
        <ion-card-subtitle>
          Source: {{n.source.name}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>
          {{n.description}}
        </p>
        <p>{{n.publishedAt | date}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
